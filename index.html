<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="bs.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="content">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Password Generator</h1>
                <p class="lead">Click "Generate Password" To Get Your New Password</p>
            </div>
        </div>


        <div class="container" id="passBox">
            <h2>Generate Your Password</h2>
            <form>
                <div class="form-group">
                    <label for="passwordBox">Password</label>
                    <textarea class="form-control" readonly id="passwordBox" placeholder="Your Secure Password"
                        aria-label="Generated Password" rows="3"></textarea>
                </div>
            </form>
           
           
            <hr>


            <button id="generate" onClick="generatePassword()">Generate Password</button>
            <button data-toggle="modal" data-target="#myModal" id="copy" onClick="copyPassword()">
                Copy to Clipboard
            </button>


            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel">Password Generated</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>


                        <div class="modal-body">
                            Copied to Clipboard
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>



</body>

</html>
